spring.application.name=ModerationService

spring.main.allow-bean-definition-overriding=true

moderation.policy.block-severity=3

# gRPC Configuration (Server)
grpc.server.port=9090
grpc.server.reflection-service-enabled=true
grpc.client.channels.local.address=localhost:9090

management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.health.grpc.enabled=true